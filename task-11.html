<!DOCTYPE html>
<html>
<head>
    <title>Task 11</title>
</head>
<body>
    <script>
        for(var a = 5; a >= 1; a--){
            for(var c = a; c <= 5; c++){
                document.write();
            }
            for(var b = a; b >= 1; b--){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
