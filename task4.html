        for (var a = 1; a <= 3; a++){
            for (var b = 3; b > a; b--){
                document.write("&nbsp;&nbsp;");
            }
            for (var c = 1; c <= a; c++){
                document.write(a + "&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
    </script>
