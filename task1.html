<!DOCTYPE html>
<html>
<head>
    <title>index1</title>
    <script>
        for (var a = 1; a <= 3; a++) {
            for (var b = 3; b > a; b--){
                document.write("&nbsp;&nbsp;");
            }
            for (var c = 1; c <= a; c++){
                document.write('*&nbsp;&nbsp;');
            }
            document.write("<br>");
        }
    </script>
</head>

</html>
