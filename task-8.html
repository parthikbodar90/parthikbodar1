<!DOCTYPE html>
<html>

<head>
    <title>task 8</title>
</head>

<body>
    <script>
        for (var a = 1; a <= 5; a++){
            for (var c = a; c <= 5; c++){
                document.write("&nbsp;");
            }
            if(a % 2 == 0){
                for(var b = a; b >= 1; b--){
                    document.write("0");
                }
            }else{
                for(var b =a; b >= 1; b--){
                    document.write(a);
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
