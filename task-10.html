<!DOCTYPE html>
<html>
<head>
    <title>Task 10</title>
</head>
<body>
    <script>
        for (var a = 1; a <= 3; a++) {
            for (var b = 3; b >= a; b--){
                document.write("&nbsp;");
            }
            for (var c = 1; c <= a; c++){
                document.write(" *");
            }
            document.write("<br>");
        }

        for(var i = 2; i >= 1; i--){
            for(var k = 2; k >= i; k--){
                document.write("&nbsp;&nbsp;");
            }
            for(var j = 1; j <= i; j++){
                document.write(" *");
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
