<!DOCTYPE html>
<html lang="en">
<head>
    <title>index6</title>

</head>
<body>
    <script>
        var age = prompt("Enter your age : ");

        if (age >= 50 && age <= 80) {
            document.write("older generation.");
        } else if (age >= 17 && age < 40) {
            document.write("young generation.");
        } else if (age >= 1 && age < 17) {
            document.write("child generation.");
        }
    </script>
</body>
</html>
