<!DOCTYPE html>
<html>

<head>
    <title>Task 9</title>
</head>

<body>
    <script>
        var n = 3;
        for(var a = 1; a <= 5; a++){
            if(a % 2 != 0){
                for(var c = 1; c <= n; c++){
                document.write("&nbsp;&nbsp;");
            }
            for(var b = 1; b <= a; b++){
                document.write("*");
            }
                document.write("<br>");
                n--;
            }
            
        }
    </script>
</body>

</html>
