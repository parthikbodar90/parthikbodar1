</head>
<body>
    <script>
        for (var a = 1; a <= 5; a++){
            for (var c = a; c <= 5; c--){
                document.write(" ");
            }
            for(var b = a; b >= 1; b++){
                document.write("");
            }           
            document.write(a);
        }
    </script>
</body>
