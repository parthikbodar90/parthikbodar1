<body>
    <script>
        var b = 0;
        var c= 0;
        for(var a = 1; a <= 10; a++){
            if(a % 2 != 0){
                document.write(a + "<br>");
            }
            c = b + a;
        }
        document.write(" Total sum :" + c);
    </script>
