<!DOCTYPE html>

    <title>Task 12</title>
</head>

<body>
    <script>
        for(var a = 1; a <= 7; a++){
            if(a % 2 != 0){
                for(var c = 1; c <= 4; c++){
                    document.write();
                }
                for(var b = 1; b <= a; b++){    
                    document.write(" *");
                }
                document.write("<br>");
                
            }
            
        }
    
    </script>
</body>


</html>
