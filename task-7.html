<!DOCTYPE html>

</head>
<body>
    <script>
        for(var a = 5; a >= 1; a--){
            for(var c = a; c <= 5; c++){
                document.write("&nbsp;&nbsp;");
            }
            for(var b = a; b >= 1; b--){
                document.write(b);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
