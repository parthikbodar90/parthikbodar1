<!DOCTYPE html>
<html>

<head>
    <title>Task 9</title>
</head>

<body>
    <script>
        var n = 3;
        for(var a = 1; a <= 5; a++){
            if(a % 2 != 0){
                for(var c = 1; c <= n; c++){
                document.write("&nbsp;&nbsp;");
            }
            for(var b = 1; b <= a; b++){
                document.write(" *");
            }
                document.write("<br>");
                n--;
            } 
        }
        for(var i = 3; i >= 1; i--){
            if(i % 2 != 0){
                for(var k = i; k >= 1; k--){
                    document.write("&nbsp;&nbsp;");
                }
                for(var j = 1; j <= i; j++){
                    document.write(" *");
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
